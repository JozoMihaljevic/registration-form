<div class="card mt-4">
  <div class="card-body">
    <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input name="Email" type="text" class="form-control" formControlName="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input name="Password" type="password" class="form-control" formControlName="password" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-lg btn-info btn-block">Submit</button>
      </div>
    </form>
  </div>
</div>
