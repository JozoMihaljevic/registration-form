<div class="card mt-4">
  <div class="card-body">
    <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input name="Email" type="text" class="form-control" formControlName="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input name="Password" type="password" class="form-control" formControlName="password" (input)="onInput($event)"
          required>
      </div>
      <div *ngIf="notSubmitted; else submitted">
        <table class="table table-borderless">
          <tbody>
            <tr>
              <td *ngIf="eigthChar; else noEigthChar" class="text-left">
                <i class="fa fa-check text-success" aria-hidden="true"></i>
              </td>
              <ng-template #noEigthChar>
                <td class="text-left"><i class="fa fa-times text-danger"></i></td>
              </ng-template>
              <td>8+ characters</td>
            </tr>
            <tr>
              <td *ngIf="lowerCase; else noLowerCase" class="text-left">
                <i class="fa fa-check text-success" aria-hidden="true"></i>
              </td>
              <ng-template #noLowerCase>
                <td class="text-left"><i class="fa fa-times text-danger"></i></td>
              </ng-template>
              <td>1 lowercase letter</td>
            </tr>
            <tr>
              <td *ngIf="upperCase; else noUpperCase" class="text-left">
                <i class="fa fa-check text-success" aria-hidden="true"></i>
              </td>
              <ng-template #noUpperCase>
                <td class="text-left"><i class="fa fa-times text-danger"></i></td>
              </ng-template>
              <td>1 uppercase letter</td>
            </tr>
            <tr>
              <td *ngIf="numChar; else noNumChar" class="text-left">
                <i class="fa fa-check text-success" aria-hidden="true"></i>
              </td>
              <ng-template #noNumChar>
                <td class="text-left"><i class="fa fa-times text-danger"></i></td>
              </ng-template>
              <td>1 number</td>
            </tr>
            <tr>
              <td *ngIf="specialChar; else noSpecialChar" class="text-left">
                <i class="fa fa-check text-success" aria-hidden="true"></i>
              </td>
              <ng-template #noSpecialChar>
                <td class="text-left"><i class="fa fa-times text-danger"></i></td>
              </ng-template>
              <td>1 special character</td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #submitted>
        <p>{{loginValue | json}}</p>
      </ng-template>
      <div class="form-group">
        <button type="submit" class="btn btn-lg btn-info btn-block" [disabled]="!loginForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
